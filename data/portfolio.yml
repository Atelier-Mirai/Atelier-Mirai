- image: reiwa-reform.webp
  title: 株式会社ホームメイド
  desc: |-
        　江戸時代より続く歴史と伝統ある岐阜市東材木町に居を構える住宅リフォーム専門企業。「住む人の愛が溢れる、やって良かった嬉しいリフォーム」の心をお客様にご提案します。
        　外壁塗装・床や畳の入替・内装クロス・建具補修・漆喰の塗替・床の張替・浴室台所の水回り改修まで、豊富な施工事例の紹介・検索機能も備えています。
  url: https://homemade-reform.com/

- image: isewan.webp
  title: 伊勢湾カップ公式サイト
  desc: |-
        　「伊勢湾カップ」は、知多市新舞子を舞台に行われる全国有数のウィンドサーフィンの祭典です。全国各地から卓越した技術を持つ選手200名が集い、その腕を競います。
        　選手の方々への様々な告知を行うとともに豊富な写真がその栄光・栄誉を後世に伝えます。
        　管理者が文章や写真などを簡単に編集できる簡易ＣＭＳ機能を実装しています。
  url: https://isewan-cup.org/

- image: shinei.webp
  title: 株式会社新栄
  desc: |-
        　浜松の建築資材業のウェブサイトです。
        　ＬＰ（ランディングページ）として、先頭に配置された青空に輝く会社全景が目を引きます。経営理念、事業内容、社員紹介、会社概要、地図、よくある質問、問い合わせ欄が一頁にまとめられています。
        　JavaScript(ジャバスクリプト)を活用した動きのあるホームページです。
  url: https://www.shinei2009.jp/

    url: https://www.ruby-lang.org/ja/
    desc: |-
          Rubyとは、オープンソースの動的なプログラミング言語で、 シンプルさと高い生産性を備えています。 エレガントな文法を持ち、自然に読み書きができます。公式サイトです。
  - title: Ruby on Rails
    url: https://rubyonrails.org
    desc: |-
          Ruby on Railsを学んだら何が作れるか想像してみてください...。
          最新のウェブアプリケーションの構築を学ぶのは大変なことです。Ruby on Railsを使えば、もっと簡単に、もっと楽しく学ぶことができます。
          Model-View-Controller (MVC) パターンに従ってデータベースを利用したウェブアプリケーションを作成するために必要なすべてのものを含んだウェブアプリケーションフレームワークです。

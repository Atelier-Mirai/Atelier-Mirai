- genre: 開発環境
  desc: |-
        プログラミングに欠かせない開発環境を整えるためのサイトのご案内です。
  links:
  - title:  軽さに速さを。MacBook Air
    url: https://www.apple.com/jp/macbook-air/
    desc: |-
        美しく洗練されたデザイン、心地よく優れた利用者体験を提供するmacOSのもと、プログラミングを始める方への最初の一台として最適な機種です。
  - title: Atom - 21世紀のプログラマの為のテキストエディタ
    url: https://atom.io
    desc: |-
          GitHub謹製テキストエディタ。プログラマが心地よくコーディングできるよう、必要な機能が搭載されています。始めての方へは設定不要で初日から使え、熟練者には深部まで調整可能な、21世紀のプログラマの為のテキストエディタです。

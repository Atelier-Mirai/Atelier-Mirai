          Git は習得が簡単で、高速なパフォーマンスを発揮します。容易に作成可能なローカルブランチ、便利なステージングエリア、多様なワークフローが特徴です。
  - title: Pro Git
    url: https://git-scm.com/book/ja/v2
    desc: |-

  links:
  - title: ウェブ入門 - MDN web docs
    url: https://developer.mozilla.org/ja/docs/Learn/Getting_started_with_the_web
    desc: |-
          HTML (HyperText Markup Language; ハイパーテキストマークアップ言語) はウェブページのコンテンツを記述や定義するための言語です。
          詳細で分かり易く使用法が記載されているリファレンスサイトです。
  - title: HTML - MDN web docs
    url: https://developer.mozilla.org/ja/docs/Web/HTML
    desc: |-
          完全な初心者へ向けて、実用的なウェブ開発の入門シリーズです。まずはじめに、簡単なウェブページを作るのに必要なツールを導入するところから始めて、簡単なコードを書いたら、実際にウェブに公開するところまでを道案内します。
  - title: CSS - MDN web docs
    url: https://developer.mozilla.org/ja/docs/Web/CSS
    desc: |-
          CSS (Cascading Style Sheets; カスケーディングスタイルシート) はウェブコンテンツの見た目や表現を制御するために使います。
          詳細で分かり易く使用法が記載されているリファレンスサイトです。
  - title: CSSフレームワーク Fomantic-UI
    url: https://fomantic-ui.com
    desc: |-
          Fomantic UI を使用すると、美しいウェブサイトを素早くデザインできます。人に優しいHTMLを使って、レスポンシブで美しいレイアウトを作成するのに役立つ開発フレームワークです。
  - title: Can I use ?
    url: https://caniuse.com
    desc: |-
          "Can I use "では、デスクトップおよびモバイルのWebブラウザでフロントエンドのWeb技術をサポートするための最新のブラウザサポート表を提供しています。

- genre: Ruby / Ruby on Rails
